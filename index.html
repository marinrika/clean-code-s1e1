<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet">
    <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8">
  </head>
  <body class="main-page">
    <header class="image-matrix">
      <img class="image" src="./eisenhower-matrix.jpg">
      <a 
        class="more-inf" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?</a>
    </header>
    <main class="main-element">
      <section id="adding-element">
        <label for="new-task" class="label-new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="input-task" type="text">
          <button class="add-task">Add</button>
        </div>
      </section>
      <h1 class="title-task">Todo</h1>
      <ul id="incomplete-tasks">
        <li class="list-item">
          <input type="checkbox" class="checkbox-task">
          <label class="label-task">Pay Bills</label>
          <input type="text" class="input-task">
          <button class="edit-task">Edit</button>
          <button class="delete-task"><img src="./remove.svg"></button>
        </li>
        <li class="edit-mode list-item">
          <input type="checkbox" class="checkbox-task">
          <label class="label-task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input-task">
          <button class="edit-task">Save</button>
          <button class="delete-task"><img src="./remove.svg"></button>
        </li>
      </ul>
      <h3 class="title-task">Completed</h3>
      <ul id="completed-tasks" class="list-completed-tasks">
        <li class="list-item">
          <input type="checkbox" class="checkbox-task" checked>
          <label class="label-task">See the Doctor</label>
          <input type="text" class="input-task">
          <button class="edit-task">Edit</button>
          <button class="delete-task"><img src="./remove.svg"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
