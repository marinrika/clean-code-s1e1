<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lat = header__image-matrixo:300,400,700" 
      rel="stylesheet">
    <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8">
  </head>
  <body class="main-page">
    <header class="header__image-matrix">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="Image matrix Eisenhower">
      <a 
        class="more-info" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?</a>
    </header>
    <main class="main-element">
      <section id="adding-element" class="section">
        <label for="new-task" class="section__label-new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="section__input-task" type="text">
          <button class="section__button add-task">Add</button>
        </div>
      </section>
      <section>
        <h1 class="main__title-task">Todo</h1>
        <ul id="incomplete-tasks" class="section">
          <li class="list-item">
            <input type="checkbox" class="section__checkbox-task">
            <label class="section__label-task">Pay Bills</label>
            <input type="text" class="section__input-task">
            <button class="section__button edit-task">Edit</button>
            <button class="section__button delete-task"><img src="./remove.svg" alt="Button"></button>
          </li>
          <li class="edit-mode list-item">
            <input type="checkbox" class="section__checkbox-task">
            <label class="section__label-task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="section__input-task">
            <button class="section__button edit-task">Save</button>
            <button class="section__button delete-task"><img src="./remove.svg" alt="Button"></button>
          </li>
        </ul>
        <h3 class="main__title-task">Completed</h3>
        <ul id="completed-tasks" class="list-completed-tasks section">
          <li class="list-item">
            <input type="checkbox" class="section__checkbox-task" checked>
            <label class="section__label-task">See the Doctor</label>
            <input type="text" class="section__input-task">
            <button class="section__button edit-task">Edit</button>
            <button class="section__button delete-task"><img src="./remove.svg" alt="Button"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
